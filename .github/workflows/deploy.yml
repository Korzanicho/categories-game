name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Test SSH connection
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
            "echo 'SSH OK' && whoami && pwd"

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no -o ConnectTimeout=10 \
            ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} '
            set -e
            set -x
            echo "==> cd /opt/categories-game"
            cd /opt/categories-game || { echo "Błąd: katalog /opt/categories-game nie istnieje"; exit 1; }
            echo "==> git fetch origin"
            git fetch origin
            echo "==> git reset --hard origin/master"
            git reset --hard origin/master
            echo "==> docker-compose down"
            docker-compose down || true
            echo "==> docker-compose build --no-cache"
            docker-compose build --no-cache
            echo "==> docker-compose up -d"
            docker-compose up -d
            echo "==> docker-compose ps"
            docker-compose ps
            echo "==> docker-compose logs --tail=50"
            docker-compose logs --tail=50
            echo "==> Deploy zakończony OK"
            '
